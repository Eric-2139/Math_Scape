<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./Imagens/favicons/favicon-32x32.png" type="image/x-icon">
    <title>Math Scape | Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Math Scape</span>
                <header>Cadastro de Usuário</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="login-buttom" value="Realizar Cadastro" onclick="encaminhar_opcoes()">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembrar</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
